<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="js-form car-search" autocomplete="on">
      <div class="car-group">
        <input
          class="car-input"
          type="text"
          name="query"
          placeholder="Пошук"
          autofocus
        />
      </div>
      <div class="car-group">
        <select class="car-select" name="options">
          <option value="car">Марка</option>
          <option value="type">Модель</option>
        </select>
      </div>
      <button class="car-button">Пошук</button>
    </form>

    <ul class="js-list car-list">

        <span class="car-price"></span>
      </li> -->

    <script src="./js/06-practice.js"></script>

</html>
